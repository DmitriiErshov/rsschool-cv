<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/Travel/css/style-media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;0,400;0,700;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__body">
                <a href="#" class="header__logo">
                    <img src="/travel/image/logo.svg" alt="logo">
                    <p class="logo_text">Travel Portal</p>
                </a>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">How It Works</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Plan Your Trip</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Destinations</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Travel Stories</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Account</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Social Media</a>
                        </li>
                    </ul>
                </nav>
                <button class="header__btn btn">Login</button>
            </div>
        </div>
    </header> 
    <main class="main">
        <div class="container">
            <section class="preview">
                <h1>Explore the beauty of the World</h1>
                <div class="text"></div>
            </section>
            <section class="steps">
                <h2>3 STEPS TO THE PERFECT TRIP</h2>
                <div class="steps__content"></div>
            </section>
            <section class="destinations">
                <h2>POPULAR DESTINATIONS</h2>
                <div class="destinations__content"></div>
            </section>
            <section class="stories">
                <h2>TRAVEL STORIES</h2>
                <div class="stories__content"></div>
            </section>
        </div>
    </main>
    <script src="/Travel/js/script.js"></script>
</body>
</html>
